<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games — Simple List</title>
  <style>
    :root {
      --bg: #0f1221;
      --panel: #161a2f;
      --text: #e6e8f2;
      --muted: #aab1d1;
      --accent: #6ea8fe;
      --accent-2: #8e9bff;
      --row: #13172a;
      --row-alt: #171b32;
      --row-hover: #20264a;
      --border: #232848;
      --chip: #232a4f;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% -10%, #233 0%, #111 50%, #0d1020 100%), var(--bg);
      color: var(--text);
    }

    .page {
      width: 80%;
      max-width: none;
      margin: 0 auto;
      padding: 32px 20px 56px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid;
      place-items: center;
      color: white;
      font-weight: 800;
      box-shadow: 0 8px 24px rgba(110, 168, 254, .35);
      user-select: none;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      letter-spacing: .3px;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
    }

    .panel {
      background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, 0));
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0, 0, 0, .35);
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, 0));
    }

    .search {
      flex: 1;
      background: #0e1230;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      outline: none;
    }

    .chip {
      background: var(--chip);
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      text-align: left;
      font-weight: 600;
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 12px 14px;
      background: #0f1430;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tbody tr {
      background: var(--row);
      border-bottom: 1px solid var(--border);
    }

    tbody tr:nth-child(even) {
      background: var(--row-alt);
    }

    tbody tr[data-url] {
      cursor: pointer;
    }

    tbody tr[data-url]:hover {
      background: var(--row-hover);
    }

    td {
      padding: 0;
      vertical-align: middle;
      height: 1px;
      /* Ensure height 100% works in children */
    }

    /* Anchor wrapper styles */
    .cell-link {
      display: flex;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 16px 18px;
      text-decoration: none;
      color: inherit;
    }

    .title {
      font-weight: 600;
      color: #f3f5ff;
    }

    /* Title cell specific layout */
    .cell-link.title-link {
      gap: 16px;
    }

    .title .ttext {
      display: inline-block;
    }

    /* Horizontal cover preview: 2:1 ratio (w:h), made wider and taller */
    .cover {
      width: 160px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      background: #14183a;
      border: 1px solid var(--border);
      box-shadow: 0 4px 12px rgba(0, 0, 0, .25);
      flex: 0 0 160px;
    }

    .cover-preview {
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      padding: 6px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, 0));
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0, 0, 0, .5);
      transform-origin: top left;
      transition: opacity .12s ease, transform .12s ease;
      opacity: 0;
      transform: scale(.98);
    }

    .cover-preview img {
      display: block;
      /* Much larger preview: roughly 2–3x bigger, but responsive */
      max-width: min(70vw, 1200px);
      max-height: min(70vh, 800px);
      width: auto;
      height: auto;
      border-radius: 8px;
    }

    .title .ext {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: 8px;
      color: var(--accent);
      opacity: .85;
      text-decoration: none;
    }

    .title .ext:hover {
      opacity: 1;
    }

    .title .ext svg {
      width: 14px;
      height: 14px;
      display: inline-block;
      fill: currentColor;
    }

    .author {
      color: var(--muted);
    }

    /* Version column cell */
    td.version {
      text-align: center;
    }

    .cell-link.version-link {
      justify-content: center;
    }

    /* Pill badge for version value */
    .version .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #ffffff;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: .02em;
      border: 1px solid rgba(255, 255, 255, .12);
      box-shadow: 0 6px 18px rgba(110, 168, 254, .25);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .empty {
      color: var(--muted);
    }

    .footer {
      padding: 14px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 720px) {
      thead {
        display: none;
      }

      table,
      tbody,
      tr,
      td {
        display: block;
        width: 100%;
      }

      tbody tr {
        margin: 10px 10px;
        border-radius: 12px;
        overflow: hidden;
      }

      td {
        border-bottom: 1px solid var(--border);
      }

      td:last-child {
        border-bottom: 0;
      }

      td[data-label]:before {
        content: attr(data-label);
        display: block;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: .08em;
        color: var(--muted);
        margin-bottom: 4px;
      }
    }

    /* Category Headers */
    .category-header td {
      background: #1a203c;
      font-size: 13px;
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1.2px;
      padding: 14px 18px;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      /* Sticky header for categories too if desired, but might clash with the main header. 
         Let's keep it scrolling for now or sticky below top header. */
    }

    /* Hall of Fame (HOF) Styling */
    tbody tr.hof td {
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.08), rgba(255, 215, 0, 0));
      border-top: 1px solid rgba(255, 215, 0, 0.25);
      border-bottom: 1px solid rgba(255, 215, 0, 0.25);
    }

    tbody tr.hof:hover td {
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.05));
    }

    /* Gold border left indicator */
    tbody tr.hof td:first-child {
      border-left: 3px solid #ffd700;
    }

    /* Crown Icon */
    .hof-icon {
      margin-left: 8px;
      font-size: 16px;
      line-height: 1;
      display: inline-block;
      filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.6));
      animation: float crown 3s ease-in-out infinite;
    }

    @keyframes crown {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-2px);
      }
    }

    /* Category Headers */
    /* Category Headers */
    .category-header td {
      background: #1a203c;
      font-size: 13px;
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1.2px;
      padding: 14px 18px;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .category-header td:hover {
      background: #20264a;
    }

    /* Chevron icon for collapse */
    .category-header td::after {
      content: '';
      position: absolute;
      right: 20px;
      top: 50%;
      width: 10px;
      height: 10px;
      border-right: 2px solid var(--muted);
      border-bottom: 2px solid var(--muted);
      transform: translateY(-50%) rotate(45deg);
      /* Down arrow */
      transition: transform 0.2s ease;
    }

    .category-header.collapsed td::after {
      transform: translateY(-50%) rotate(-135deg);
      /* Up arrow */
    }

    /* Hidden rows */
    tr.hidden-row {
      display: none;
    }

    /* Hall of Fame (HOF) Styling - Unified Look */
    /* Remove individual cell styling for HOF */
    tbody tr.hof td {
      background: transparent;
      border-top: 1px solid transparent;
      border-bottom: 1px solid transparent;
    }

    /* Apply unified style to the row */
    tbody tr.hof {
      position: relative;
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.02));
      box-shadow: inset 3px 0 0 0 #ffd700, inset 0 1px 0 0 rgba(255, 215, 0, 0.3), inset 0 -1px 0 0 rgba(255, 215, 0, 0.3);
    }

    tbody tr.hof:hover {
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.05));
    }

    /* Remove the old left border approach since we use inset shadow now */
    tbody tr.hof td:first-child {
      border-left: none;
    }

    /* Crown Icon */
    .hof-icon {
      margin-left: 8px;
      font-size: 16px;
      line-height: 1;
      display: inline-block;
      filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.6));
      animation: float crown 3s ease-in-out infinite;
    }

    @keyframes crown {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-2px);
      }
    }
  </style>
</head>

    // --- Hover preview state ---
    let __coverPreviewEl = null;
    let __coverPreviewImg = null;
    let __coverPreviewTimer = null;
    let __coverPreviewVisible = false;
    let __lastMouse = { x: 0, y: 0 };

    function __ensureCoverPreview() {
      if (__coverPreviewEl) return __coverPreviewEl;
      const el = document.createElement('div');
      el.className = 'cover-preview';
      const img = document.createElement('img');
      el.appendChild(img);
      document.body.appendChild(el);
      __coverPreviewEl = el;
      __coverPreviewImg = img;
      return el;
    }

    function __positionCoverPreview(x, y) {
      if (!__coverPreviewEl) return;
      const margin = 16;
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      // Preferred position: to the right and slightly below the cursor
      let left = x + margin;
      let top = y + margin;
      const rect = __coverPreviewEl.getBoundingClientRect();
      const pw = rect.width || 360;
      const ph = rect.height || 200;
      if (left + pw + margin > vw) left = x - pw - margin; // flip to left if overflow
      if (top + ph + margin > vh) top = y - ph - margin;   // flip above if overflow
      __coverPreviewEl.style.left = `${Math.max(8, left)}px`;
      __coverPreviewEl.style.top = `${Math.max(8, top)}px`;
    }

    function __showCoverPreview(src, x, y) {
      __ensureCoverPreview();
      if (!__coverPreviewImg) return;
      __coverPreviewImg.src = src;
      __coverPreviewEl.style.opacity = '1';
      __coverPreviewEl.style.transform = 'scale(1)';
      __positionCoverPreview(x, y);
      __coverPreviewVisible = true;
    }

    function __hideCoverPreview() {
      if (!__coverPreviewEl) return;
      __coverPreviewEl.style.opacity = '0';
      __coverPreviewEl.style.transform = 'scale(.98)';
      __coverPreviewVisible = false;
    }

    function hashString(s) {
      let h = 0;
      if (!s) return h;
      for (let i = 0; i < s.length; i++) {
        h = (h << 5) - h + s.charCodeAt(i);
        h |= 0;
      }
      return Math.abs(h);
    }

    function placeholderCover(title) {
      const letter = (title || '?').trim().charAt(0).toUpperCase() || '?';
      const palettes = [
        ['#6ea8fe', '#8e9bff'],
        ['#22c55e', '#2dd4bf'],
        ['#f59e0b', '#f97316'],
        ['#ef4444', '#f43f5e'],
        ['#14b8a6', '#06b6d4'],
        ['#a78bfa', '#8b5cf6']
      ];
      const idx = hashString(title) % palettes.length;
      const [c1, c2] = palettes[idx];
      const svg = `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="${c1}"/>
      <stop offset="100%" stop-color="${c2}"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#g)"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="700" fill="#ffffff">${letter}</text>
  Sorry, your browser does not support inline SVG.
  </svg>`;
      return 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg);
    }

    function getCoverSrc(game) {
      if (game && game.cover_url) {
        if (game.cover_url.startsWith('http')) return game.cover_url;
        // Local file support: assumes file is in "covers/" folder
        return 'covers/' + game.cover_url;
      }
      return placeholderCover(game?.title);
    }

    function loadGamesFromJson() {
      const el = document.getElementById('games-data');
      if (!el) return [];
      try {
        const txt = (el.textContent || '').trim();
        const data = JSON.parse(txt);
        return Array.isArray(data) ? data : [];
      } catch (e) {
        console.error('Failed to parse games JSON', e);
        return [];
      }
    }

    // --- Categorization Logic ---
    function normalize(str) {
      return (str || '').toLowerCase().trim();
    }

    function findCategory(game) {
      // Priority: Very Good (HOF) -> Very Good -> Good -> Average -> Unplayed
      const gameUrl = normalize(game.url);
      const gameTitle = normalize(game.title);

      const checkList = (list) => {
        return list.some(item => {
          if (item.url && game.url) {
            return normalize(item.url) === gameUrl;
          }
          return normalize(item.name) === gameTitle;
        });
      };

      // 1. Very Good (HOF checks)
      const isHOF = checkList(CATEGORY_DATA.nagyonjohof);
      if (isHOF) return { id: 'very_good', label: 'Very Good', order: 1, isHOF: true };

      // 2. Very Good (Normal)
      if (checkList(CATEGORY_DATA.nagyonjo)) return { id: 'very_good', label: 'Very Good', order: 1, isHOF: false };

      // 3. Good
      if (checkList(CATEGORY_DATA.folytatasravar)) return { id: 'good', label: 'Good', order: 2, isHOF: false };

      // 4. Average (Random Plays)
      if (checkList(CATEGORY_DATA.randomplays)) return { id: 'average', label: 'Average', order: 3, isHOF: false };

      // 5. Unplayed (Default)
      if (typeof CATEGORY_DATA === 'object') return { id: 'unplayed', label: 'Unplayed', order: 4, isHOF: false };
      return { id: 'unplayed', label: 'Unplayed', order: 4, isHOF: false };
    }

    function renderTable(items) {
      const tbody = document.getElementById('gamesBody');
      tbody.innerHTML = '';
      if (!items.length) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 3; td.className = 'empty'; td.textContent = 'No games to display';
        tr.appendChild(td); tbody.appendChild(tr); return;
      }

      // Group items
      const grouped = {
        very_good: [],
        good: [],
        average: [],
        unplayed: []
      };

      const categoryInfo = {
        very_good: { label: 'Very Good', order: 1 },
        good: { label: 'Good', order: 2 },
        average: { label: 'Average', order: 3 },
        unplayed: { label: 'Unplayed', order: 4 }
      };

      for (const g of items) {
        const cat = findCategory(g);
        g._cat = cat;
        if (grouped[cat.id]) {
          grouped[cat.id].push(g);
        } else {
          grouped.unplayed.push(g);
        }
      }

      const order = ['very_good', 'good', 'average', 'unplayed'];

      for (const catId of order) {
        const gamesInCat = grouped[catId];
        if (gamesInCat.length > 0) {
          // Section Header
          const trH = document.createElement('tr');
          trH.className = 'category-header';
          trH.setAttribute('data-target', catId);
          trH.addEventListener('click', (e) => {
            const h = e.currentTarget;
            h.classList.toggle('collapsed');
            const targetId = h.getAttribute('data-target');
            document.querySelectorAll(`.row-${targetId}`).forEach(row => {
              row.classList.toggle('hidden-row');
            });
          });

          const tdH = document.createElement('td');
          tdH.colSpan = 3;
          tdH.textContent = categoryInfo[catId].label;
          trH.appendChild(tdH);
          tbody.appendChild(trH);

          // Rows
          for (const g of gamesInCat) {
            const tr = document.createElement('tr');
            tr.className = `row-${catId}`;
            if (g._cat.isHOF) {
              tr.classList.add('hof');
              tr.title = "Hall of Fame - Exceptional Game";
            }
            if (g.url) tr.setAttribute('data-url', g.url);

            // Generic wrapper creator
            const createWrapper = (className) => {
              if (g.url) {
                const a = document.createElement('a');
                a.className = 'cell-link ' + (className || '');
                a.href = g.url;
                a.target = '_blank';
                a.rel = 'noopener';
                return a;
              } else {
                const div = document.createElement('div');
                div.className = 'cell-link ' + (className || '');
                return div;
              }
            };



            // 1. Title Cell
            const tdTitle = document.createElement('td');
            tdTitle.className = 'title';
            tdTitle.setAttribute('data-label', 'Game');
            const wrapTitle = createWrapper('title-link');

            const img = document.createElement('img');
            img.className = 'cover';
            img.src = getCoverSrc(g);
            img.alt = (g.title ? `Cover for ${g.title}` : 'Cover');
            img.loading = 'lazy';

            // Hover preview
            img.addEventListener('mousemove', (e) => {
              __lastMouse.x = e.clientX; __lastMouse.y = e.clientY;
              if (__coverPreviewVisible) __positionCoverPreview(__lastMouse.x, __lastMouse.y);
            });
            img.addEventListener('mouseenter', () => {
              clearTimeout(__coverPreviewTimer);
              __coverPreviewTimer = setTimeout(() => {
                __showCoverPreview(img.src, __lastMouse.x, __lastMouse.y);
              }, 600);
            });
            img.addEventListener('mouseleave', () => {
              clearTimeout(__coverPreviewTimer);
              __hideCoverPreview();
            });

            const spanTitle = document.createElement('span');
            spanTitle.className = 'ttext';
            spanTitle.textContent = g.title || '—';

            // Crown for HOF
            if (g._cat.isHOF) {
              const crown = document.createElement('span');
              crown.className = 'hof-icon';
              crown.textContent = '👑';
              spanTitle.appendChild(crown);
            }

            // Append elements to wrapper
            wrapTitle.appendChild(img);
            wrapTitle.appendChild(spanTitle);

            // External icon 
            if (g.url) {
              const spanIcon = document.createElement('span');
              spanIcon.className = 'ext';
              spanIcon.title = 'Open link in a new tab';
              spanIcon.innerHTML = '<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3z"></path><path d="M5 5h6v2H7v10h10v-4h2v6H5z"></path></svg>';
              wrapTitle.appendChild(spanIcon);
            }

            tdTitle.appendChild(wrapTitle);
            tr.appendChild(tdTitle);

            // 2. Author Cell
            const tdAuthor = document.createElement('td');
            tdAuthor.className = 'author';
            tdAuthor.setAttribute('data-label', 'Author');
            const wrapAuthor = createWrapper();
            wrapAuthor.textContent = g.author || '—';
            tdAuthor.appendChild(wrapAuthor);
            tr.appendChild(tdAuthor);

            // 3. Version Cell
            const tdVersion = document.createElement('td');
            tdVersion.className = 'version';
            tdVersion.setAttribute('data-label', 'Version');
            const wrapVersion = createWrapper('version-link');
            const ver = document.createElement('span');
            ver.className = 'badge';
            ver.textContent = g.version || '—';
            wrapVersion.appendChild(ver);
            tdVersion.appendChild(wrapVersion);
            tr.appendChild(tdVersion);


            tbody.appendChild(tr);
          }
        }
      }
    }

    function setupSearch(allItems) {
      const q = document.getElementById('q');
      const catFilter = document.getElementById('catFilter');
      const visibleCount = document.getElementById('visibleCount');
      const totalCount = document.getElementById('totalCount');

      const update = () => {
        const term = (q.value || '').toLowerCase().trim();
        const selectedCat = catFilter ? catFilter.value : 'all';

        const filtered = allItems.filter(g => {
          // 1. Check text search
          const matchesTerm = term
            ? (g.title && g.title.toLowerCase().includes(term)) ||
            (g.author && g.author.toLowerCase().includes(term))
            : true;

          if (!matchesTerm) return false;

          // 2. Check category filter
          const cat = g._cat || (typeof findCategory === 'function' ? findCategory(g) : { id: 'unplayed' });
          g._cat = cat; // cache

          if (selectedCat !== 'all' && cat.id !== selectedCat) {
            return false;
          }

          return true;
        });

        renderTable(filtered);
        visibleCount.textContent = `${filtered.length} visible`;
        totalCount.textContent = `${allItems.length} total`;
      };

      q.addEventListener('input', update);
      if (catFilter) catFilter.addEventListener('change', update);
      update();
    }

    (function init() {
      const games = loadGamesFromJson();
      setupSearch(games);
    })();
  </script>
</body>

</html>
